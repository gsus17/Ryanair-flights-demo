<div fxLayout="column" fxFlex>
  <header fxLayout="row" fxFlex fxLayoutAlign="start center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <img fxLayout="row" fxLayoutAlign="start center" class="ryanair-logo" src="../assets/images/ryanair-logo.svg">
    </div>
  </header>

  <div class="subheader" fxLayout="row" fxFlex fxLayoutAlign="start center">
    <span>{{model.iataFrom}} a {{model.iataTo}}</span> - <span>Pasajeros {{model.passengers}}</span> - <span>Ni√±os
      {{model.child}}</span>
  </div>
  <div *ngIf="!isLoaded()" class="loader loader--style2" title="1">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
      y="0px" width="80px" height="80px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s"
          repeatCount="indefinite" />
      </path>
    </svg>
  </div>
  <app-flight-list *ngIf="isLoaded()" [flightList]="model.flightList" [iataTo]="model.iataTo" [iataFrom]="model.iataFrom"></app-flight-list>
</div>
