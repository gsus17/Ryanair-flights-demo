<div class="list-container">
  <span>{{iataFrom}} a {{iataTo}}</span>
  <div *ngFor="let flight of flightList.flights">
    <app-flight-item [flight]="flight" [iataTo]="iataTo" [iataFrom]="iataFrom" (selectFlightEmitter)="selectFlight(flight) "></app-flight-item>
  </div>

  <div *ngIf="!hasFlightList()" class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center"
    fxLayoutAlign.xs="center space-between">
    <div *ngIf="!hasFlightList()"> No se han encontrado resultados. </div>
  </div>
</div>
